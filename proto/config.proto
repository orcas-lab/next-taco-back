syntax = "proto3";
package config;
import "google/protobuf/empty.proto";
message SetConfigItemRequest {
    string key=1;
    string value=2;
}

message GetConfigItemRequest {
    string key=1;
}

message GetConfigItemResponse {
    string value=1;
}

service ConfigSerivce {
    rpc get(GetConfigItemRequest) returns (stream GetConfigItemResponse);
    rpc set(SetConfigItemRequest) returns (stream google.protobuf.Empty);
}