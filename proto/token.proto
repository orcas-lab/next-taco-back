syntax = "proto3";
package token;
message TokenPair {
    string access_token = 1;
    string refresh_token = 2;
}
service TokenService {
    rpc sign(map<string,string>) returns (TokenPair);
    rpc verify(TokenPair) returns (bool);
    rpc refresh(TokenPair) returns (TokenPair);
    rpc decode(string) returns (map<string,string>);
    rpc revoke(string) returns (bool);
}