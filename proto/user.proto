syntax = "proto3";
package user;
import "google/protobuf/wrappers.proto";
message Profile {
    string tid = 1;
    string nick=2;
    string description=3;
    string email=4;
    string sex=5;
    string locaion=6;
}

message UpdateProfileRequest {
    string tid=1;
    Profile profile=2;
}

service UserToken {
    rpc getProfile(google.protobuf.StringValue) returns (Profile);
    rpc updateProfile(UpdateProfileRequest) returns (google.protobuf.BoolValue);
}